<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            padding: 30px;
            width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #ff5e62;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e04b4f;
        }
        .logout {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Admin – Add Question</h2>
    <p style="text-align:center; font-weight:bold;">
  Total Questions Available:
  <span th:text="${questionCount}"></span>
</p>


    <form th:action="@{/admin/add}" th:object="${question}" method="post">
        <input type="text" th:field="*{questionText}" placeholder="Question" required>
        <input type="text" th:field="*{option1}" placeholder="Option 1" required>
        <input type="text" th:field="*{option2}" placeholder="Option 2" required>
        <input type="text" th:field="*{option3}" placeholder="Option 3" required>
        <input type="text" th:field="*{option4}" placeholder="Option 4" required>
        <input type="number" th:field="*{correctAnswer}" placeholder="Correct Option (1–4)" min="1" max="4" required>

        <button type="submit">Add Question</button>
    </form>

    <div class="logout">
        <a href="/logout">Logout</a>
    </div>
</div>

</body>
</html>
