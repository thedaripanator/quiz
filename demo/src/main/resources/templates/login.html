<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<style>
body{
  font-family:Arial;
  background:#eef2f3;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:white;
  padding:2rem;
  border-radius:10px;
  width:300px;
}
input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
}
button{
  background:#1a9e8c;
  color:white;
  border:none;
}
</style>
</head>
<body>

<div class="card">
  <h2>Admin Login</h2>
  <form th:action="@{/login}" method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
