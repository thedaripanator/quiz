<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Knowledge Quiz</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #f5f7f7, #eef2f3);
      min-height: 100vh;
      color: #0a1a1f;
    }

    h1, h2 {
      font-family: 'Space Grotesk', sans-serif;
    }

    /* ================= FIXED NAVIGATOR ================= */
    .navigator-fixed {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 9999;
    }

    .navigator-fixed summary {
      cursor: pointer;
      font-size: 22px;
      background: white;
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      list-style: none;
    }

    .navigator-fixed summary::-webkit-details-marker {
      display: none;
    }

    .navigator-panel {
      margin-top: 8px;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      min-width: 220px;
    }

    .nav-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .nav-grid a {
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      color: white;
    }

    .nav-grid a.active {
      background: #1a9e8c;
    }

    .nav-grid a.attempted {
      background: #22a55b;
    }

    .nav-grid a.not-attempted {
      background: #dc4545;
    }

    /* ================= MAIN PAGE ================= */
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #1a9e8c, #2a8a9e);
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 32px;
      color: white;
      box-shadow: 0 0 40px rgba(26, 158, 140, 0.3);
    }

    .quiz-card {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 20px -4px rgba(10, 26, 31, 0.1);
      border: 1px solid rgba(214, 222, 225, 0.5);
    }

    .question-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: rgba(26, 158, 140, 0.1);
      color: #1a9e8c;
      border-radius: 999px;
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .question-text {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .option-btn {
      display: flex;
      align-items: center;
      gap: 1rem;
      width: 100%;
      padding: 1rem 1.5rem;
      background: white;
      border: 2px solid #e0e5e7;
      border-radius: 0.75rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
    }

    .option-btn:hover {
      border-color: #1a9e8c;
      background: rgba(26, 158, 140, 0.05);
    }

    .option-label {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e0e5e7;
      border-radius: 0.5rem;
      font-weight: 700;
    }

    button {
      margin-top: 1.5rem;
      padding: 1rem;
      border: none;
      border-radius: 0.75rem;
      background: linear-gradient(135deg, #1a9e8c, #2a8a9e);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>

<body>

<!-- ðŸ”¹ QUESTION NAVIGATOR (TOP RIGHT OF PAGE) -->
<div class="navigator-fixed">
  <details>
    <summary>ðŸ“‹</summary>
    <div class="navigator-panel">
      <strong>Total Questions:</strong> <span th:text="${total}"></span>

      <div class="nav-grid">
        <a th:each="i : ${#numbers.sequence(1, total)}"
           th:href="@{/question/{idx}(idx=${i-1})}"
           th:text="${i}"
           th:classappend="
             ${i == current} ? ' active' :
             (${attempted.contains(i-1)} ? ' attempted' : ' not-attempted')
           ">
        </a>
      </div>
    </div>
  </details>
</div>

<div class="container">

  <header class="header">
    <div class="icon">ðŸ§ </div>
    <h1>Knowledge Quiz</h1>
    <p>Test your knowledge</p>
  </header>

  <div class="quiz-card">

    <span class="question-badge">
      Question <span th:text="${current}"></span>
      of <span th:text="${total}"></span>
    </span>

    <h2 class="question-text" th:text="${question.questionText}"></h2>

    <form th:action="@{/submit}" method="post" class="options">

      <label class="option-btn">
        <input type="radio" name="option" value="1" required>
        <span class="option-label">A</span>
        <span th:text="${question.option1}"></span>
      </label>

      <label class="option-btn">
        <input type="radio" name="option" value="2">
        <span class="option-label">B</span>
        <span th:text="${question.option2}"></span>
      </label>

      <label class="option-btn">
        <input type="radio" name="option" value="3">
        <span class="option-label">C</span>
        <span th:text="${question.option3}"></span>
      </label>

      <label class="option-btn">
        <input type="radio" name="option" value="4">
        <span class="option-label">D</span>
        <span th:text="${question.option4}"></span>
      </label>

      <button type="submit">Next</button>
    </form>

  </div>
</div>

</body>
</html>
