<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Quiz Result</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&family=Inter&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(180deg, #f5f7f7, #eef2f3);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.result-card {
  background: white;
  padding: 2.5rem;
  border-radius: 16px;
  width: 380px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
}

.icon {
  font-size: 64px;
  margin-bottom: 1rem;
}

h1 {
  font-family: 'Space Grotesk';
  margin-bottom: .5rem;
}

.score {
  font-size: 22px;
  margin: 1rem 0;
  font-weight: 600;
}

.score span {
  color: #1a9e8c;
}

.actions {
  margin-top: 2rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.actions a {
  text-decoration: none;
  padding: 1rem;
  border-radius: 10px;
  font-weight: 600;
  font-size: 16px;
  color: white;
}

.review {
  background: linear-gradient(135deg, #1a9e8c, #2a8a9e);
}

.home {
  background: #444;
}
</style>
</head>

<body>

<div class="result-card">

  <div class="icon">üèÜ</div>

  <h1>Quiz Completed</h1>

  <div class="score">
    Your Score:
    <span th:text="${score}"></span> /
    <span th:text="${total}"></span>
  </div>

  <div class="actions">
    <!-- ‚≠ê REVIEW BUTTON -->
    <a href="/result-review" class="review">Review Answers</a>

    <!-- OPTIONAL -->
    <a href="/start" class="home">Start New Quiz</a>
  </div>

</div>

</body>
</html>
